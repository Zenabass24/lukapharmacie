<!-- Toolbar -->
<div class="toolbar" role="banner" [style.background-color]="color_" [style.color]="text_color_">

    <div class="menu" (click) = "inputSidenav.toggle()">

      <span class="material-icons">
        menu
      </span>

    </div>


    <!-- <img
      width="20"
      alt="skytech logo"
      src="../assets/logo.jpeg"
    /> -->

    <span class="material-icons" (click)="goBack()" *ngIf="user.role=='DEV'||user.role=='ADMIN'">
      arrow_back_ios
    </span>

    <span class="title">{{title}}</span>

    <span class="material-icons"  [matMenuTriggerFor]="menuNotif">{{getNotifIcon(notifications)}}</span>


    <div class="infos-user">

      <span style="padding: 0 10px; cursor: pointer;">
        {{user.prenom}} {{user.nom}},
      </span>

      <span> {{user.fonction}}</span>



      <span class="material-icons" [matMenuTriggerFor]="menu">account_circle</span> <br>

      <mat-menu #menu="matMenu">

        <!-- <button mat-menu-item>
          <span class="material-icons logout">account_circle</span>

          <span> Rôle</span>
        </button> -->
        <button (click) = 'onDisconnect()' >
          <span class="material-icons logout">logout</span>

          <span>Se déconnecter</span>
        </button>

      </mat-menu>

      <mat-menu   #menuNotif="matMenu">

        <div class="menu-notifications">
          <app-notifications [notifications]="notifications"></app-notifications>
        </div>

      </mat-menu>


    </div>

  </div>


  <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
